{% extends "layout.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

	<h1 class="ui header">{{ title }}</h1>

	<ul>
	{% for post in posts %}
		<li on-click>
				<a class="item" href="{{ '/posts/' + post.id|string }}">{{ post.title }}</a>
		</li>
	{% endfor %}
</ul>
{% endblock %}
